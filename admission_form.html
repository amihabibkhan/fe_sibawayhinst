<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibwayh::Admission Form</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> 
    <!-- google fonts -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.1.0/css/bootstrap.min.css">
    <!-- venobox css -->
    <link rel="stylesheet" href="venobox/venobox.min.css">
    <!-- slick css -->
    <link rel="stylesheet" href="slick/slick.css">
    <!-- animate css -->
    <link rel="stylesheet" href="animate-css/animate.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- inner page css (course) -->
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>

    <!-- registration form start -->
    <div class="registration_form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="breadcrumber">
                        <a href="#">Home</a>
                        <a href="#">Course Details</a>
                        <a href="#">Admission Form</a>
                    </div>

                    <h2 class="text-center page_title">
                        Admission Form
                    </h2>

                    <ul id="progressbar">
                        <li class="active" id="personal_details_progress">Personal Details</li>
                        <li id="create_account_progress">Create Account</li>
                        <li id="payment_progress">Payment Geteway</li>
                    </ul>

                    <div class="personal_details" id="personal_details">
                        <div class="f-group">
                            <label for="">I want to get admitted to an:</label>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="f-group">
                            <label for="">Name:</label>
                            <input type="text" placeholder="Najmul Islam" class="form-control-lg form-control">
                        </div>
                        <div class="f-group">
                            <label for="">Email:</label>
                            <input type="email" placeholder="najmulislam@gmail.com" class="form-control-lg form-control">
                        </div>
                        <div class="f-group">
                            <img src="images/Attention-Circle.png" alt="" data-bs-toggle="tooltip" data-bs-placement="left" title="(If you are from outside Bangladesh, please provide your Whatsapp or IMO number)">
                            <label for="">Mobile Number:</label>
                            <input type="text" placeholder="01770000000" class="form-control-lg form-control">
                        </div>
                        <div class="f-group">
                            <label for="">Current Address:</label>
                            <textarea placeholder="Ramna, Dhaka" class="form-control-lg form-control"></textarea>
                        </div>
                        <div class="f-group">
                            <label for="">I am ____:</label>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option selected>Select One</option>
                                <option value="1">Student</option>
                                <option value="1">Job Holder</option>
                            </select>
                        </div>
                        <div class="f-group">
                            <label for="">Department / Designation:</label>
                            <input type="text" placeholder="Islamic Studies" class="form-control-lg form-control">
                        </div>
                        <div class="f-group">
                            <label for="">Institution / Workplace Name:</label>
                            <input type="text" placeholder="University of Dhaka" class="form-control-lg form-control">
                        </div>
                        <div class="f-group">
                            <img src="images/Attention-Circle.png" alt="" data-bs-toggle="tooltip" data-bs-placement="left" title="All times are in Bangladesh Standard Time, GMT+6:00">
                            <label for="">Please select your preferred batch:</label>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option selected>OP-14: Evening (8:30-10:30 pm), Friday/Monday/Wednesday</option>
                                <option value="1">OP-15: Morning (7:00-9:00 am), Saturday/Tuesday/Thursday</option>
                            </select>
                        </div>
                        <div class="text-center pt-5">
                            <span class="btn_primary" style="cursor: pointer" onclick="goToAccount()">Next</span>
                        </div>
                    </div>


                    <div class="account_create d-none" id="create_account">
                        <div class="f-group">
                            <label for="">Email / Mobile:</label>
                            <input type="text" placeholder="najmulislam@gmail.com" class="form-control-lg form-control">
                        </div>
                        <div class="f-group">
                            <img src="images/Attention-Circle.png" alt="" data-bs-toggle="tooltip" data-bs-placement="left" title="Password must be 8 character with number, uppercase and lowercase">
                            <label for="">Password:</label>
                            <input type="password" placeholder="********" class="form-control-lg form-control">
                        </div>
                        <div class="f-group">
                            <label for="">Confirm Password:</label>
                            <input type="password" placeholder="********" class="form-control-lg form-control">
                        </div>
                        <div class="text-center pt-5">
                            <span class="btn_primary me-5" style="cursor: pointer; " onclick="backToPersonal()">Previous</span>
                            <span class="btn_primary" style="cursor: pointer" onclick="goToPayment()">Next</span>
                        </div>
                    </div>


                    <div class="payment d-none" id="payment">
                        <div class="text-center pt-md-5">
                            <h2 class="text-center">Total: 6520 TK</h2>
                            <span class="btn_primary me-5" style="cursor: pointer; " onclick="backToAccount()">Previous</span>
                            <a href="" class="btn_primary">Pay Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- registration form end -->

 
    <!-- jquery -->
    <script src="js/jquery-latest.min.js"></script>
    <!-- bootstrap js -->
    <script src="bootstrap-5.1.0/js/bootstrap.bundle.min.js"></script>
    <!-- venobox js -->
    <script src="venobox/venobox.min.js"></script>
    <!-- slick js -->
    <script src="slick/slick.min.js"></script>
    <!-- wow js -->
    <script src="animate-css/wow.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    
    <script>
        new WOW().init();

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        function goToAccount(){
            // add class
            document.getElementById('personal_details').classList.add('d-none')
            document.getElementById('create_account').classList.remove('d-none')
            document.getElementById('payment').classList.add('d-none')

            // remove class
            document.getElementById('create_account_progress').classList.add('active')
            document.getElementById('payment_progress').classList.remove('active')
        }

        function backToPersonal(){
            // add class
            document.getElementById('personal_details').classList.remove('d-none')
            document.getElementById('create_account').classList.add('d-none')
            document.getElementById('payment').classList.add('d-none')

            // remove class
            document.getElementById('create_account_progress').classList.remove('active')
            document.getElementById('payment_progress').classList.remove('active')
        }

        function goToPayment(){
            // add class
            document.getElementById('personal_details').classList.add('d-none')
            document.getElementById('create_account').classList.add('d-none')
            document.getElementById('payment').classList.remove('d-none')

            // remove class
            document.getElementById('payment_progress').classList.add('active')
        }

        function backToAccount(){
            // add class
            document.getElementById('personal_details').classList.add('d-none')
            document.getElementById('create_account').classList.remove('d-none')
            document.getElementById('payment').classList.add('d-none')

            // remove class
            document.getElementById('payment_progress').classList.remove('active')
        }
    </script>

</body>
</html>
